    <!-- S채tt initialt tema mycket tidigt (innan CSS/JS) -->
    <script>
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved === "light" || saved === "dark") {
          document.documentElement.setAttribute("data-theme", saved);
        } // annars l책ter vi din CSS falla tillbaka p책 prefers-color-scheme
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
